<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-cloak bgcolor="black" ng-controller="myCtrl" layout="column">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Classifier</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
  <style>
    body {
      background-color: #f0f0f0; /* Color de fondo */
      font-family: 'Roboto', sans-serif;
    }

    md-toolbar {
      background-color: #2196F3; /* Color de la barra de herramientas */
      color: white;
    }

    md-card {
      background-color: white;
      margin-bottom: 20px;
      padding: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra de la tarjeta */
    }

    #video {
      max-width: 100%;
      border: 2px solid #ccc; /* Borde del video */
      box-shadow: 5px 5px 5px #888888; /* Sombra del video */
      margin-bottom: 16px;
    }

    md-button {
      background-color: #4CAF50; /* Color del bot√≥n */
      color: white;
      margin-top: 16px;
    }

    #resultadosdiv {
      text-align: center;
      margin-top: 10px;
    }

    #resultadosdiv span {
      font-weight: bold;
      color: #2196F3; /* Color del texto resaltado */
    }

    .loading-image {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span>Video Classifier</span>
    </div>
  </md-toolbar>

  <form name="myForm">
    <md-card>
      <md-card-content>
        <div layout="column" layout-align="center">
          <span style="font-weight:bold;font-size:13">Video to classify:</span>
          <input type="file" name="file" ng-model="cn" class="form-control" onchange="loadFile(event)" accept=".mp4" style="font-size:13">
        </div>

        <div layout="column" layout-align="center">
          <video id="video" controls></video>
        </div>
      </md-card-content>

      <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="submit()">Classify</md-button>
      </md-card-actions>
    </md-card>
  </form>

  <md-card>
    <md-card-content>
      <div id="resultadosdiv">
        <div ng-show="success">
          <span>Predicted Label: <span style="color: #2196F3;">{{ predictions[0].label }}</span></span>
          <span>(Score: {{ predictions[0].score }})</span>
        </div>
        <div ng-show="error">
          <span style="color:red;font-weight:bold">Error!</span>
        </div>
        <div ng-show="loading">
          <img class="loading-image" src="https://images2.tcdn.com.br/commerce/assets/store/img//loading.gif" alt="Processing">
        </div>
      </div>
    </md-card-content>
  </md-card>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
  <script>
    var loadFile = function(event) {
      var output = document.getElementById('video');
      output.src = URL.createObjectURL(event.target.files[0]);
      var x = document.getElementById("resultadosdiv");
      x.style.display = "none";
    };
  </script>
  <script>
    var app = angular.module('myApp', ['ngMaterial']);

    app.config(['$interpolateProvider', function($interpolateProvider) {
      $interpolateProvider.startSymbol('{{');
      $interpolateProvider.endSymbol('}}');
    }]);

    app.config(function($mdThemingProvider) {
      $mdThemingProvider.theme('default')
        .primaryPalette('blue-grey')
        .accentPalette('orange');
    });
  
    app.controller('myCtrl', ['$scope', '$http',
      function($scope, $http) {
        $scope.rp = "http://<ip>:9000";
        $scope.loading = false;
        $scope.success = false;
        $scope.error = false;
  
        console.log("Loading ...");
        console.log("Developed by Mirko J. Rodriguez");
  
        $scope.submit = function() {
          var x = document.getElementById("resultadosdiv");
          x.style.display = "block";
          $scope.loading = true;
          $scope.success = false;
          $scope.error = false;
  
          var myform = document.forms['myForm'];
          var formData = new FormData(myform);
          console.log(myform)
  
          URI_final = $scope.rp + "/video/predict/";
          console.log(URI_final);
          console.log("Calling ...");
          $http({
            method : 'POST',
            url : URI_final,
            headers: {
              'Content-Type': undefined
            },
            data: formData
          }).success(function(data, status, headers, config) {
            $scope.predictions = data.predictions;
            console.log(data.predictions);
            $scope.loading = false;
            $scope.success = true;
            $scope.error = false;
          }).error(function(data, status, headers, config) {
            $scope.loading = false;
            $scope.success = false;
            $scope.error = true;
          });
        }
  
        console.log("Loaded!");
      }
    ]);
  </script>
</body>
</html>
